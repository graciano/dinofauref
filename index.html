<!DOCTYPE html>
<html>
    <head lang="pt-BR">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:image" content="imagens/dinofauro.png" />
        <meta property="og:site_name" content="Tradutor Português/Dinofaurêf"/>
        <meta property="og:description" content="Traduza o seu texto de Português para o Dinfaurêf. Este site é um projeto 'open fourfe'." />
        <title>Traduza seus textos para o dinofauref</title>
        <link rel="stylesheet" href="sass/dinofauref.css"/>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
          ga('create', 'UA-61413700-2', 'auto');
          ga('send', 'pageview');
        
        </script>
    </head>
    <body>
        <header>
            <img src="imagens/dinofauro.png" alt="Dinofauro" class="img-dinofauro"/>
            <h1>Tradutor Português/Dinofaurêf</h1>
        </header>
        <section class="textos">
            <div class="texto">
                <label for="texto-pt">Texto em português</label>
                <br>
                <textarea id="texto-pt" placeholder="Digite/cole o texto aqui."></textarea>
            </div>
            <div class="texto">
                <label for="texto-din">Texto em dinofaurêf</label>
                <br>
                <textarea id="texto-din" placeholder="O texto ferá tradufido aqui."></textarea>
            </div>
            <button class="botao" id="btt-traduzir">Traduzir/Tradufir</button>
        </section>
        <footer>
            <span>Tradutor de Português/Dinossaurês. Este projeto é <em><a href="http://github.com/graciano/dinofauref" title="repositório">open fourfe</a></em></span>
        </footer>
        <script src="js/dinofauref.js"></script>
        <script src="js/tradufao.js"></script>
    </body>
</html>
