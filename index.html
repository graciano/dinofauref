<!DOCTYPE html>
<html>
    <head lang="pt-BR">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Traduza seus textos para o dinofauref</title>
        <link rel="stylesheet" href="sass/dinofauref.css"/>
    </head>
    <body>
    <script src="js/analytics.js"></script>
        <header>
            <img src="imagens/dinofauro.png" alt="Dinofauro" class="img-dinofauro"/>
            <h1>Tradutor Português/Dinofaurêf</h1>
        </header>
        <section class="textos">
            <div class="texto">
                <label for="texto-pt">Texto em português</label>
                <br>
                <textarea id="texto-pt" placeholder="Digite/cole o texto aqui."></textarea>
            </div>
            <div class="texto">
                <label for="texto-din">Texto em dinofaurêf</label>
                <br>
                <textarea id="texto-din" placeholder="O texto ferá tradufido aqui."></textarea>
            </div>
            <button class="botao" id="btt-traduzir">Traduzir/Tradufir</button>
        </section>
        <footer>
            <span>Tradutor de Português/Dinossaurês. Este projeto é <em><a href="http://github.com/graciano/dinofauref" title="repositório">open fourfe</a></em></span>
        </footer>
        <script src="js/dinofauref.js"></script>
        <script src="js/tradufao.js"></script>
    </body>
</html>
